<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
  
      canvas {
        border: 1px solid black;
      }
  </style>
</head>
<body>
  <!-- <canvas id="myCanvas"></canvas> -->

  <script>
    let isDrawing = true;

    function setup() {
      createCanvas(710, 400);
      background(102);
    }

    function draw() {
      if (isDrawing) {
        stroke(255);
        if (mouseIsPressed === true) {
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      } else {
        stroke(102);
        if (mouseIsPressed === true) {
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      }
    }

    function keyPressed() {
      if (key === 'E') {
        isDrawing = !isDrawing;
        if (isDrawing) {
          background(102);
        }
      }
    }

    // Disable scrolling
    document.body.style.overflow = 'hidden';
  </script>
</body>
</html>
