<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="https://unpkg.com/cloudinary-core@2.9.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script type="module" src="saveimage.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
     
      margin: 0;
      overflow: hidden;
    }

    canvas {
      border: 1px solid black;
    }

    .button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="activatePencil()">Pencil</button>
    <button onclick="activateEraser()">Eraser</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button id="save-button">Save Image</button>
  </div>

  <script>
    let isDrawing = true;
    let eraserSize = 30;

    function setup() {
      createCanvas(710, 400);
      background(102);
    }

    function draw() {
      if (isDrawing) {
        stroke(255);
        strokeWeight(1);
        if (mouseIsPressed === true) {
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      } else {
        stroke(102);
        strokeWeight(eraserSize);
        if (mouseIsPressed === true) {
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      }
    }

    function activatePencil() {
      isDrawing = true;
    }

    function activateEraser() {
      isDrawing = false;
    }

    function clearCanvas() {
      background(102);
    }

    // Disable scrolling
    document.body.style.overflow = 'hidden';
  </script>
  <script src="saveimage.js"></script>
</body>
</html>
