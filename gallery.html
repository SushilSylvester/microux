<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <script src="https://unpkg.com/cloudinary-core@2.9.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <style>
    .product-gallery {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="product-gallery" id="product-gallery"></div>

  <script>
    // Configure Cloudinary
    const cloudName = 'duldfki6j'; // Replace with your Cloudinary cloud name

    // Function to initialize the Cloudinary Product Gallery widget
    function initProductGallery() {
      const productGallery = cloudinary.galleryWidget({
        container: '#product-gallery',
        cloudName: cloudName,
        galleryConfig: {
          mode: 'product',
          carousel: {
            autoPlay: false,
            info: false
          }
        }
      });

      // Load the gallery with images from Cloudinary
      productGallery.update({ publicId: 'your-prefix-if-any/', maxResults: 100 });
    }

    // Call the function to initialize the Product Gallery widget when the page loads
    window.addEventListener('DOMContentLoaded', initProductGallery);
  </script>
</body>
</html>
