<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <script type="module" src="script.js"></script>
  <script type="module" src="saveimage.js"></script>
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-grid" id="image-grid"></div>
  <script type="module" src="script.js"></script>
  <script type="module" src="saveimage.js"></script>
</body>
</html>
