<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <script src="https://unpkg.com/cloudinary-core@2.9.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-grid" id="image-grid"></div>
  
  <script>
    // Configure Cloudinary
    const cloudName = 'duldfki6j'; // Replace with your Cloudinary cloud name

    // Function to initialize the Cloudinary Gallery widget
    function initGallery() {
      const gallery = cloudinary.galleryWidget({
        container: '#image-grid',
        cloudName: cloudName,
        resourceType: 'image',
        tags: 'ticket', // Replace with the desired tags for your gallery
      });

      // Load the gallery
      gallery.render();
    }

    // Call the function to initialize the Gallery widget when the page loads
    window.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
